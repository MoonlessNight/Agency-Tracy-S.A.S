<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shadow-lg">
        <h2>Valores por personas y ciudad a viajar</h2>

        <!-- Selección de Ciudad -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudades</label>
                <select id="ciudad" class="form-select">
                    <option value="">Seleccione una ciudad</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Cali">Cali</option>
                    <option value="Duitama">Duitama</option>
                </select>
            </div>

            <!-- Número de Personas -->
            <div class="col-md-6">
                <label for="personas" class="form-label">Número de personas</label>
                <input type="number" id="personas" class="form-control" min="1" placeholder="Número de personas">
            </div>
        </div>

        <!-- Valores por persona -->
        <div class="row mb-3 text-center">
            <div class="col-md-4">
                <label for="valorTiquete" class="form-label">Valor Tiquete</label>
                <input type="text" id="valorTiquete" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label for="valorComidas" class="form-label">Valor Comidas</label>
                <input type="text" id="valorComidas" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label for="valorAlojamiento" class="form-label">Valor Alojamiento</label>
                <input type="text" id="valorAlojamiento" class="form-control" readonly>
            </div>
        </div>

        <!-- Totales -->
        <div class="row mb-3 text-center">
            <div class="col-md-4">
                <label for="totalTiquete" class="form-label">Total Tiquete</label>
                <input type="text" id="totalTiquete" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label for="totalComidas" class="form-label">Total Comidas</label>
                <input type="text" id="totalComidas" class="form-control" readonly>
            </div>
            <div class="col-md-4">
                <label for="totalAlojamiento" class="form-label">Total Alojamiento</label>
                <input type="text" id="totalAlojamiento" class="form-control" readonly>
            </div>
        </div>

        <!-- Tipo de Pago -->
        <div class="row mb-3 text-center">
            <div class="col-md-6">
                <h3>Tipo de Pago</h3>
                <div class="form-check">
                    <input type="radio" name="tipoPago" id="efectivo" class="form-check-input" value="efectivo">
                    <label for="efectivo" class="form-check-label" requist>Efectivo</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="tipoPago" id="credito" class="form-check-input" value="credito">
                    <label for="credito" class="form-check-label" requist>Crédito</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="descuento" class="form-label">Descuentos</label>
                <input type="text" id="descuento" class="form-control" readonly>
            </div>
        </div>

        <!-- Resultados -->
        <div class="row mb-3 text-center">
            <div class="col-md-6">
                <label for="subtotal" class="form-label">Subtotal</label>
                <input type="text" id="subtotal" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="totalPago" class="form-label">Total Pago</label>
                <input type="text" id="totalPago" class="form-control" readonly>
            </div>
        </div>

        <!-- Botón de Calcular -->
        <div class="d-grid mt-4">
            <button id="calcular" class="btn btn-custom btn-lg">Calcular Liquidación</button>
        </div>

        <!-- Resultado -->
        <div class="resultado-container">
            <div id="resultado"></div>
        </div>
    </div>
    <script src="../dist/main.js"></script>
</body>
</html>
